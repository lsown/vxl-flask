{% extends "base.html" %}



{% block title %}<title>WebSockets</title>{% endblock %}

{%block content %}
<div class="c-mainGrid__child">
    <h2>Panel7</h2>
    <div class ="c-panel panel7">
        <form id="form1" action="/" method="post" action="#">
            <label for="input1">Set Filament Voltage: </label>
                <input type="text" size="8" maxlength="8" id="input1-text" name="input1" placeholder="voltage (V)">
            <button = "submit" name="input1" id="input1-button" type="button">Submit</button>
        </form>
        <form id="emit" method="POST" action='#'>
            <input type="text" name="emit_data" id="emit_data" placeholder="Message">
            <input type="submit" value="Echo">
        </form>
    </div>
</div>
{% endblock %}

{% block morescripts %}
<script type="text/javascript" charset="utf-8">
    $(document).ready(function(){
        var socket = io();
        let input1Button = document.querySelector('#input1-button')
        socket.on('my response', function(msg) {
            $('#log').append('<p>Received: ' + msg.data + '</p>');
        });
        socket.on('input1_response', function(msg) {
            console.log('received data: ' + msg.data)
            document.querySelector('#input1-text').setAttribute('placeholder', msg.data)
        })
        $('form#emit').submit(function(event) {
            socket.emit('my event', {data: $('#emit_data').val()});
            return false;
        });
        input1Button.addEventListener('click', () => {
            socket.emit('input1_event', {data: document.querySelector('#input1').value});
            document.querySelector('#input1').value = '';
            return false;
        });
        /*$('form#form1').submit(function(event) {
            socket.emit('input1_event', {data: document.querySelector('#input1').value});
            document.querySelector('#input1').value = '';
            return false;
        });*/
        $('form#broadcast').submit(function(event) {
            socket.emit('my broadcast event', {data: $('#broadcast_data').val()});
            return false;
        });
    });



</script>
{% endblock %}
